<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>PlayPing</title>
    <script>
        (function redirectByLocale() {
            const SUPPORTED = ['vi', 'en'];
            const FALLBACK = 'vi';
            const slug = '';
            const segments = window.location.pathname.replace(/^\/+|\/+$/g, '').split('/').filter(Boolean);
            if (segments.length && SUPPORTED.includes(segments[0])) {
                return;
            }
            const browserLocales = (navigator.languages && navigator.languages.length)
                ? navigator.languages
                : [navigator.language];
            let target = FALLBACK;
            for (const lang of browserLocales) {
                if (!lang) continue;
                const normalized = lang.toLowerCase();
                const match = SUPPORTED.find(locale => normalized.startsWith(locale));
                if (match) {
                    target = match;
                    break;
                }
            }
            const base = `/${target}/`;
            const destination = base + slug;
            const finalUrl = destination + window.location.search + window.location.hash;
            if (window.location.pathname + (window.location.pathname.endsWith('/') ? '' : '/') === base) {
                return;
            }
            window.location.replace(finalUrl);
        })();
    </script>
</head>
<body>
    <noscript>
        <p>PlayPing hỗ trợ nhiều ngôn ngữ. Vui lòng truy cập <a href="/vi/">phiên bản tiếng Việt</a> hoặc <a href="/en/">English version</a>.</p>
    </noscript>
</body>
</html>
