<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Góp ý & Báo lỗi</title>
    <meta name="description" content="Gửi góp ý, báo lỗi hoặc yêu cầu tính năng cho PlayPing." />
    <link rel="canonical" href="https://playping.dihaver.tech/feedback.html" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://playping.dihaver.tech/feedback.html" />
    <meta property="og:title" content="Feedback — PlayPing" />
    <meta property="og:description" content="Gửi góp ý, báo lỗi hoặc yêu cầu tính năng cho PlayPing." />
    <meta property="og:image" content="https://playping.dihaver.tech/images/og-cover.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="alternate"
        href="android-app://vn.dihaver.playping/https/play.google.com/store/apps/details?id=vn.dihaver.playping" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="stylesheet" href="/assets/app.css" />
    <link rel="icon" href="/icons/favicon.ico" />
    <meta name="theme-color" content="#0b0b0b">
    <meta name="color-scheme" content="dark">
</head>

<body class="bg-black text-zinc-50">
    <header class="fixed top-0 inset-x-0 z-50">
        <div class="w-full backdrop-blur bg-zinc-950/80 border-b border-zinc-800">
            <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
                <a href="/" class="flex items-center gap-3">
                    <img src="/icons/android-chrome-192x192.png" alt="PlayPing icon"
                        class="w-8 h-8 rounded-xl border border-zinc-800" />
                    <span class="font-semibold tracking-tight text-zinc-100">PlayPing</span>
                </a>
                <a href="https://play.google.com/store/apps/details?id=vn.dihaver.playping" target="_blank"
                    rel="noopener">
                    <img class="h-10" alt="Tải xuống trên Google Play"
                        src="https://play.google.com/intl/vi/badges/static/images/badges/vi_badge_web_generic.png" />
                </a>
            </div>
        </div>
    </header>

    <main class="mx-auto max-w-3xl px-4 pt-32 pb-20">
        <h1 class="text-3xl md:text-4xl font-semibold tracking-tight">Góp ý & Báo lỗi</h1>
        <p class="opacity-70 mt-3">Hãy mô tả vấn đề hoặc ý tưởng của bạn. Chúng tôi đọc hết mọi phản hồi ❤️</p>

        <section class="prose prose-invert max-w-none mt-8">
            <form id="fbForm" class="space-y-6 mt-4" novalidate>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2">Loại phản hồi *</label>
                        <select id="type" class="ip ip-select" required>
                            <option value="bug">Báo lỗi</option>
                            <option value="feature">Yêu cầu tính năng</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                    <div id="sevWrap">
                        <label class="block mb-2">Mức độ (khi là lỗi)</label>
                        <select id="severity" class="ip ip-select">
                            <option value="">—</option>
                            <option value="low">Thấp</option>
                            <option value="medium">Trung bình</option>
                            <option value="high">Cao</option>
                        </select>
                        <p id="severityError" class="err-msg"></p>
                    </div>
                </div>

                <div>
                    <label class="block mb-2">Tiêu đề *</label>
                    <input id="title" class="ip" placeholder="VD: Không bật được VPN" required minlength="4"
                        maxlength="200" />
                    <p id="titleCounter" class="counter">0 / 200</p>
                    <p id="titleError" class="err-msg"></p>
                </div>

                <div>
                    <label class="block mb-2">Mô tả chi tiết *</label>
                    <textarea id="description" class="ip" rows="6" required minlength="10" maxlength="2000"
                        placeholder="Mô tả bước tái hiện, thông báo lỗi, kỳ vọng..."></textarea>
                    <p id="descCounter" class="counter">0 / 2000</p>
                    <p id="descriptionError" class="err-msg"></p>
                </div>

                <div class="hp-wrap">
                    <label>Website</label>
                    <input id="website_hp" autocomplete="off" />
                </div>

                <div class="flex items-center gap-3 pt-2">
                    <button id="submitBtn" type="submit" class="btn btn-primary">Gửi phản hồi</button>
                    <span id="status" class="text-sm opacity-80"></span>
                </div>
            </form>
        </section>
    </main>

    <footer class="py-10 border-t border-zinc-800">
        <div class="mx-auto max-w-6xl px-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <p class="text-sm opacity-70">© <span id="y"></span> Dihaver Tech — PlayPing</p>
            <div class="text-sm opacity-70 flex items-center gap-3">
                <a href="/privacy.html" class="hover:opacity-100">Privacy</a>
                <span>·</span>
                <a href="/terms.html" class="hover:opacity-100">Terms</a>
                <span>·</span>
                <a href="mailto:dihaver.studio@gmail.com" class="hover:opacity-100">Liên hệ</a>
            </div>
        </div>
    </footer>

    <script src="/assets/app.js" defer></script>
    <script src="/assets/feedback.js" defer></script>
</body>

</html>
